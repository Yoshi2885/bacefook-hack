<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DIG Bacefook Newsfeed</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="body">
    <header class="header">
      <h1>Bacefook Newsfeed</h1>
      <h2 id="wellcome"></h2>
      <div class="main-contents">
        <input type="text" class="form-box" id="name" />
        <textarea
          class="form-box"
          id="comment"
          placeholder="今何してる？"
        ></textarea>
        <div class="feeling">
          <select id="emoji">
            <option>happy😃</option>
            <option>smug😏</option>
            <option>lovestruck💘</option>
            <option>gross🤢</option>
            <option>scared😱</option>
            <option>tired😫</option>
            <option>angry😠</option>
            <option>frustrated👿</option>
            <option>excited🤩</option>
          </select>
          <input type="button" value="投稿" id="button" />
        </div>
      </div>
    </header>
    <!-- <div class="dark-mode-checkbox">
      <input type="checkbox" id="dark-mode" name="dark-mode" />
      <label for="dark-mode"></label>
    </div> -->
    <label class="dark-mode-checkbox"
      ><input type="checkbox" id="dark-mode" name="dark-mode"
    /></label>
    <main id="newsfeed"></main>
    <div class="hide-menu">
      <button class="btn-menu">投稿画面</button>
      <nav class="nav">
        <ul>
          <li><a href="#">ダミー投稿部分</a></li>
          <li><a href="#">ダミー気分</a></li>
          <li><a href="#">ダミー投稿ボタン</a></li>
        </ul>
      </nav>
    </div>
    <script src="moment.js"></script>
    <script src="dataGenerator.js"></script>
    <script src="app.js"></script>
  </body>
</html>
