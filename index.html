<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DIG Bacefook Newsfeed</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="body">
    <!-- ハンバーガーメニュー -->
    <div class="hamburger">
      <div class="nav">
        <input id="drawer_input" class="drawer_hidden" type="checkbox" />
        <label for="drawer_input" class="drawer_open">
          <span> </span>
        </label>
        <nav class="nav_content">
          <ul class="nav_list">
            <li class="nav_name"><a href="">Name Change</a></li>
            <li class="nav_img"><a href="">and more...</a></li>
            <!-- <li class="nav_item"><a href="">f</a></li> -->
          </ul>
        </nav>
      </div>
    </div>
    <header class="header">
      <h1>Bacefook Newsfeed</h1>
      <h2 id="wellcome"></h2>
      <div class="main-contents">
        <input type="text" class="form-box" id="name" />
      </div>
    </header>
    <!-- ヘッダー後ろ -->
    <div class="headerB"></div>
    <label class="dark-mode-checkbox">
      <input type="checkbox" id="dark-mode" name="dark-mode" />
    </label>
    <button class="fixed_btn" id="click-btn">＋</button>
    <div id="popup-wrapper">
      <div id="popup-inside">
        <input type="text" class="form-box" id="name" />
        <textarea
          class="form-box"
          id="comment"
          placeholder="今何してる？"
        ></textarea>
        <div class="feeling">
          <select id="emoji">
            <option>😃happy😃</option>
            <option>😏smug😏</option>
            <option>💘lovestruck💘</option>
            <option>🤢gross🤢</option>
            <option>😱scared😱</option>
            <option>😫tired😫</option>
            <option>😠angry😠</option>
            <option>👿frustrated👿</option>
            <option>🤩excited🤩</option>
          </select>
          <input type="button" value="▶️" id="button" />
        </div>
        <div id="close">x</div>
      </div>
    </div>
    <!-- ヘッダー上 -->
    <div class="headerT"></div>
    <main id="newsfeed"></main>
    <button class="go-to-top" id="go-to-top">^</button>
    <script src="moment.js"></script>
    <script src="dataGenerator.js"></script>
    <script src="app.js"></script>
  </body>
</html>
